<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8"/>

</head>

<body>
   <h1>Rellena tu CV</h1>
   <form>
      <label for="nombre">Nombre</label><br>
	  <input type="text" id="nombre" name="nombre" size="30%"><br>
	  <label for="apellido">Apellidos</label><br>
	  <input type="text" id="apellido" name="apellido" size="60%"><br>
	  <label for="contraseña">Contraseña</label><br>
	  <input type="password" id="contraseña" name="contraseña" size="30%"><br>
	  <label for="dni">DNI</label><br>
	  <input type="text" id="dni" name="dni" size="15%" pattern="[0-9]{8}[a-z]{1}"><br>
	  <label>Sexo</label><br>
	  <input type="radio" id="hombre" name="sexo" value="hombre">
	  <label for="hombre">Hombre</label><br>
	  <input type="radio" id="mujer" name="sexo" value="mujer">
	  <label for="mujer">Mujer</label><br>
	  <label for="foto">Incluir mi foto</label><input type="file" id="foto" name="foto"><br>
	  <input type="checkbox" id="boletin" name="boletin" value="boletin">
	  <label for="boletin">Suscribirme al boletín de novedades</label>
   </form>




</body>

</html>
